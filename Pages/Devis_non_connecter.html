<main id="main-devis">
    <div id="container" class="container mb-5 mt-5 p-3 w-50 bg-transparent bg-gradient rounded">
        <form>
            <div class="row mb-3">
                <div class="form-group col-md-6">
                    <label for="inputNom" class="font-weight-bold">Nom</label>
                    <input type="text" class="form-control" id="inputNom" placeholder="Nom">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPrenom">Prénom</label>
                    <input type="text" class="form-control" id="inputPrenom" placeholder="Prénom">
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="prenom@exemple.com">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputTel">Télephone</label>
                    <input type="text" class="form-control" id="inputTel" placeholder="0684759384">
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-group col-md-6">
                    <label for="selectForme">Forme de la piscine</label>
                    <select class="form-select" id="selectForme" aria-label="Default select example">
                        <option selected>Choisir votre forme</option>
                        <option value="">Rectangle</option>
                        <option value="2">Carre</option>
                        <option value="3">Ronde</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="selectHauteur">Hauteur de la piscine</label>
                    <select class="form-select" id="selectHauteur" aria-label="Default select example">
                        <option selected>Choisir votre hauteur</option>
                        <option value="1"><1m10</option>
                        <option value="2">Entre 1m10 et 2m</option>
                        <option value="3">>2m</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-group col-md-4">
                    <label for="selectLargeur">Largeur de la piscine</label>
                    <select class="form-select" id="selectLargeur" aria-label="Default select example">
                        <option selected>Choisir votre largeur</option>
                        <option value="1"><3m50</option>
                        <option value="2">Entre 3m50 et 5m</option>
                        <option value="3">>5m</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="selectLongueur">Longueur de la piscine</label>
                    <select class="form-select" id="selectLongueur" aria-label="Default select example">
                        <option selected>Choisir votre longueur</option>
                        <option value="1"><4m50</option>
                        <option value="2">Entre 4m50 et 7m</option>
                        <option value="3">>7m</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="selectDiam">Diametre de la piscine</label>
                    <select class="form-select" id="selectDiam" aria-label="Default select example">
                        <option selected>Choisir votre diametre</option>
                        <option value="1"><4m</option>
                        <option value="2">Entre 4m et 6m</option>
                        <option value="4">>6m</option>
                    </select>
                </div>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input bg-success border border-success" type="checkbox" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
            </div>
            <div class="bouton text-center">
                <button type="submit" class="btn btn-success">Envoyer</button>
            </div>


        </form>
    </div>
